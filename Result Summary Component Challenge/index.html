<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/25487e4467.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">

      <div class="your-results">
        <div class="result-title">
          <p>Your Result</p>
        </div>
        <div class="result-score">
          <p>76 <br> <span class="smaller-score"> of 100</span></p>
        </div>
        <div class="result-summary">
          <h1>Great</h1>
        </div>
        <div class="result-info">
          <p>You scrored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>



      <div class="summary-container">

        <div class="summary">
          <p>Summary</p>
        </div>

        <div class="element reaction">
          <p class="analysis"> <i class="fa-solid fa-bolt"></i> Reaction <span class="score reaction-score"> 80/100</span></p>

        </div>

        <div class="element memory">
          <p class="analysis"><i class="fa-solid fa-brain"></i> Memory <span class="score memory-score"> 92/100</span></p>
        </div>

        <div class="element verbal">
          <p class="analysis"> <i class="fa-regular fa-comment-dots"></i>Verbal <span class="score verbal-score">61/100</span> </p>
        </div>

        <div class="element visual">
          <p class="analysis"> <i class="fa-regular fa-eye"></i>Visual <span class="score visual-score"> 72/100</span></p>
        </div>

        <div class="element continue">
          <button class="button">Continue</button>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
